<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Name Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
</head>

<body>
    <div id="mainDiv">
        <div class="container">
            <h1>RESTAURANT NAME GENERATOR</h1>
            <h6>Enter your name below and see what you can name your eatery!!</h6>
            <input id="no1" type="text" placeholder="Enter your name:">
            <button class="btn btn-success" id="submit">Submit</button>
            <button class="btn btn-success" id="reset">Reset</button>

            <!--The resulting text goes here-->
            <div id="answerTextDiv">
                <h2 class="answerText" id="name">
                    <h2>
                        <h2 class="answerText" id="verb"></h2>
                        <h2 class="answerText" id="noun"></h2>
                        <h2 id="errorText"></h2>
            </div>
            <br />
            <br />
            <div id="amendButtonDiv"></div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    </div>
</body>

</html>
